# spring cloud config
spring:
  application:
    name: vm-gateway
  cloud:
    config:
      label: zk_spring_cloud
      profile: dev
      discovery:
        enabled: true
        serviceId: vm-config
#spring.cloud.config.uri= http://localhost:8888/
eureka:
  client:
    serviceUrl:
      defaultZone: http://server01:1111/eureka/,http://server02:1112/eureka/


---
spring:
  profiles: server01
server:
  port: 5551
---
spring:
  profiles: server02
server:
  port: 5552



