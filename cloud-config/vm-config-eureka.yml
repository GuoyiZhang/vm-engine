eureka:
  client:
    fetch:
      registry: false
    register-with-eureka: false
eureka:
  server:
    enable-self-preservation: true
spring:
  application:
    name: vm-eureka-cluster
---
spring:
  profiles: eureka01
server:
  port: 1111
eureka:
  instance:
    hostname: eureka01
  client:
    service-url:
      default-zone: http://root:123@eureka02:1112/eureka
security:
  basic:
    enabled: true
  user:
    name: root
    password: 123

---
spring:
  profiles: eureka02
server:
  port: 1112
eureka:
  instance:
    hostname: eureka02
  client:
    service-url:
      default-zone: http://root:123@eureka01:1111/eureka
security:
  basic:
    enabled: true
  user:
    name: root
    password: 123