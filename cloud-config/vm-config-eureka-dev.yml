eureka:
  client:
    fetch:
      registry: false
    register-with-eureka: false
  server:
    enable-self-preservation: true
spring:
  application:
    name: vm-eureka-cluster
---
spring:
  profiles: eureka01
server:
  port: 1111
eureka:
  instance:
    hostname: eureka01
  client:
    service-url:
      default-zone: http://eureka02:1112/eureka
---
spring:
  profiles: eureka02
server:
  port: 1112
eureka:
  instance:
    hostname: eureka02
  client:
    service-url:
      default-zone: http://eureka01:1111/eureka

