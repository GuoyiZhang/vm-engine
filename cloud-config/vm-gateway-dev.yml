eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
logging:
  level:
    com.netflix: INFO
zuul:
  info:
    request: true
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
      user:
        path: /user/**
        serviceId: vm-provider-user
        stripPrefix: false
      filmmaker:
        path: /filmmaker/**
        serviceId: vm-provider-movie
        stripPrefix: false
      movie:
        path: /movie/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tagGroup:
        path: /tagGroup/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tag:
        path: /tag/**
        serviceId: vm-provider-movie
        stripPrefix: false
feign:
  hystrix:
    enabled: true


ribbon:
#  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  ReadTimeout: 60000
  ConnectTimeout: 60000



hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000