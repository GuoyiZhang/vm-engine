eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1 #eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒
    leaseExpirationDurationInSeconds: 2 #Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认为90秒
    prefer-ip-address: true #在eureka页面显示ip而不是linux主机名，微服务使用这里展示的进行调用，如果是使用主机名，那么可能无法调用
    instance-id: ${spring.cloud.client.ipAddress}:${server.port} #实例的id
logging:
  level:
    com.netflix: INFO
zuul:
  info:
    request: true
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
      user:
        path: /user/**
        serviceId: vm-provider-user
        stripPrefix: false
      filmmaker:
        path: /filmmaker/**
        serviceId: vm-provider-movie
        stripPrefix: false
      movie:
        path: /movie/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tagGroup:
        path: /tagGroup/**
        serviceId: vm-provider-movie
        stripPrefix: false
      tag:
        path: /tag/**
        serviceId: vm-provider-movie
        stripPrefix: false
feign:
  hystrix:
    enabled: true


ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  ReadTimeout: 60000
  ConnectTimeout: 60000



hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000