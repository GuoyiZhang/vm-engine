eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
logging:
  level:
    com.netflix: INFO
zuul:
  info:
    request: true
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    vm-provider-user: /user/**
    vm-provider-movie: /filmmaker/**,/movie/**,/tagGroup/**,/tag/**

feign:
  hystrix:
    enabled: true


ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule
  ReadTimeout: 60000
  ConnectTimeout: 60000



hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000