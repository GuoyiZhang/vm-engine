eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
# log
logging:
  level:
    com.netflix: INFO
# 路由配置
zuul:
  #全局设置
  #retryable: true
  info:
    request: true
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    api-user:
      path: /user/**
      serviceId: vm-provider-user
      stripPrefix: false
    api-movie:
      #局部设置
#      retryable: false
      path: /filmmaker/**,/movie/**,/tagGroup/**,/tag/**
      serviceId: vm-provider-movie
      stripPrefix: false


ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule # 配置服务端负载均衡策略
  ReadTimeout: 60000
  ConnectTimeout: 60000



hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000