spring:
  application:
    name: vm-provider-user
  cloud:
    config:
      label: zk_spring_cloud
      profile: dev
      discovery:
        enabled: true
        serviceId: vm-config
#spring.cloud.config.uri= http://localhost:8888/
eureka:
  client:
    serviceUrl:
      default-zone: http://eureka01:1111/eureka,http://eureka02:1112/eureka


#服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
#注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，这个配置一般为服务刷新时间配置的三倍
#默认90s
eureka:
  instance:
    lease-expiration-duration-in-seconds: 6
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    #默认30s
    lease-renewal-interval-in-seconds: 3



server:
  port: 2221

---
spring:
  profiles: providerUser01
server:
  port: 2221

---
spring:
  profiles: providerUser02
server:
  port: 2222



