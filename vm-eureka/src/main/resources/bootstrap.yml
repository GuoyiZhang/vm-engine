spring:
  application:
    name: eureka-server
eureka:
  client:
    registerWithEureka: true  #是否将eureka自身作为应用注册到eureka注册中心
    fetchRegistry: true
    service-url:
      defaultZone:
        http://eureka01:1111/eureka/,http://eureka02:1112/eureka/
  server:
    #打开自我保护
    enableSelfPreservation: true
---
spring:
  profiles: eureka01
server:
  port: 1111
eureka:
  instance:
    hostname: eureka01

---
spring:
  profiles: eureka02
server:
  port: 1112
eureka:
  instance:
    hostname: eureka02


